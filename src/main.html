<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <title>컴공왕국을 지켜라</title>
  </head>
  <body>
    <div id="main">
      <div id="title">
        <img src="img/mainImg/title.png" alt="Title" />
      </div>
      <div class="menu" id="start_btn">
        <img src="img/mainImg/start_1.png" alt="start" />
      </div>
      <div class="menu" id="settings_btn">
        <img src="img/mainImg/settings_1.png" alt="settings" />
      </div>
      <div class="menu" id="how_to_play_btn">
        <img src="img/mainImg/htp_1.png" alt="howToPlay" />
      </div>
    </div>

    <audio id="hover_sound">
      <source src="sound/mainSound/hover_sound.mp3" type="audio/mpeg">
    </audio>

    <div id="setting_screen" style="display: none;">
      <h1>Settings</h1>
      <div>
        <input type="checkbox" id="bgm_checkbox" />
        <label for="bgm_checkbox">BGM</label>
      </div>
      <div>
        <input type="checkbox" id="bgm_checkbox" />
        <label for="infinite_checkbox">Infinite Life Mode</label>
      </div>
      <button id="setting_confirm_btn">Confirm</button>
      <button id="setting_back_btn">Back</button>
    </div>

    <div id="how_to_play_screen" style="display: none;">
      <h1>How to Play</h1>
      <img src="img/mainImg/how_to.jpg" alt="How to Play" />
      <button id="how_to_play_back_btn">Back</button>
    </div>

  </body>
</html>
