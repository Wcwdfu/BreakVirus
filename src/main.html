<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <title>컴공왕국을 지켜라!!</title>
  </head>
  <body>
    <div id="main">
      <div id="title">
        <img src="img/mainImg/title.png" alt="Title" />
      </div>
      <div id="left_character">
        <img src="img/mainImg/boy.png" alt="Left Character" />
      </div>
      <div class="menu" id="start_btn">
        <img src="img/mainImg/start_1.png" alt="start" />
      </div>
      <div class="menu" id="settings_btn">
        <img src="img/mainImg/settings_1.png" alt="settings" />
      </div>
      <div class="menu" id="how_to_play_btn">
        <img src="img/mainImg/htp_1.png" alt="howToPlay" />
      </div>
      <div id="right_character">
        <img src="img/mainImg/mob.png" alt="Right Character" />
      </div>
    </div>

    <div id="setting_screen" style="display: none;">
      <div class="menu" id="setting_title">
        <img src="img/mainImg/settings_t.png" alt="STitle" />
      </div>
      <div>
        <input type="checkbox" id="bgm_checkbox" checked/>
        <label for="bgm_checkbox">
          <img id="bgm_checkbox_img" src="img/mainImg/bgm_checked.png" alt="BGM" />
        </label>
      </div>
      <div>
        <input type="checkbox" id="infL_checkbox" />
        <label for="infL_checkbox">
          <img id="infinite_checkbox_img" src="img/mainImg/infL_unchecked.png" alt="Infinite Life Mode" />
        </label>
      </div>
      <div class="menu">
        <img id="settings_ok" src="img/mainImg/ok_button.png" alt="SOK" />
        <img id="settings_back" src="img/mainImg/back_button.png" alt="SBack" />
      </div>
    </div>
    
    <div id="difficult_set" style="display: none;">
      <div class="menu" >
        <img id="easy_difficulty" src="img/mainImg/easy_difficulty_1.png" alt="Easy Difficulty" />
      </div>
      <div class="menu" >
        <img id="normal_difficulty" src="img/mainImg/normal_difficulty_1.png" alt="Normal Difficulty" />
      </div>
      <div class="menu">
        <img id="hard_difficulty" src="img/mainImg/hard_difficulty_1.png" alt="Hard Difficulty" />
      </div>
      <div class="menu">
        <img id="start_back" src="img/mainImg/back_button.png" alt="Back" />
      </div>
    </div>

    <div id="how_to_play_screen" style="display: none;">
      <div class="menu" id="htp_title">
        <img src="img/mainImg/htp_t.png" alt="HTPTitle" />
      </div>
      <div id="htp_buttons">
        <img id="prev_img" src="img/mainImg/left_img.png" width="100">
        <img id="htp_image" src="img/mainImg/how_to1.png" alt="How to Play" />
        <img id="next_img" src="img/mainImg/right_img.png" width="100">
      </div>
      <div class="menu" id="htp_back">
        <img src="img/mainImg/back_button.png" alt="HTPBack" />
      </div>
    </div>

    <audio id="hover_sound">
      <source src="sound/mainSound/hover_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="click_sound">
      <source src="sound/mainSound/click_sound.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
