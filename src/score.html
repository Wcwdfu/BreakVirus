<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/score.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/score.js"></script>
    <title>컴공왕국을 지켜라!!</title>
  </head>
  <body>
    <div id="main">
      <div id="score_title">
        <img src="img/scoreImg/score_t.png" alt="STitle" />
      </div>
      <div id="left_character">
        <img src="img/scoreImg/boy.png" alt="Left Character" />
      </div>
      <div class="menu" id="score_num">
        <img class="background-image" src="img/scoreImg/score_back.png" alt="back">
        <p class="centered-text">점수</p>
      </div>
      <div class="menu" id="score_button">
        <img id="score_main" src="img/scoreImg/score_main.png" alt="ok" />>
      </div>
      <div id="right_character">
        <img src="img/scoreImg/mob.png" alt="Right Character" />
      </div>
    </div>

    <audio id="hover_sound">
      <source src="sound/scoreSound/hover_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="click_sound">
      <source src="sound/scoreSound/click_sound.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
