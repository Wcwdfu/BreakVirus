<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/score.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/score.js"></script>
    <title>컴공왕국을 지켜라!!</title>
  </head>
  <body>
    <div id="main">
      <div id="score_title">
        <img src="img/scoreImg/score_title.png" alt="STitle" />
      </div>
      <div id="left_character">
        <img src="img/scoreImg/boy.png" alt="Left Character" />
      </div>
      <div id="score_num">
        <p>여기에 점수 띄우기</p>
      </div>
      <div  id="score_ok">
        <img src="img/scoreImg/score_ok.png" alt="ok" />
      </div>
      <div id="score_restart">
        <img src="img/scoreImg/score_restart.png" alt="restart" />
      </div>
      <div id="right_character">
        <img src="img/scoreImg/mob.png" alt="Right Character" />
      </div>
    </div>
</body>
</html>
